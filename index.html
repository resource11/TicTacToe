<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="assets/styles/reset.css">
  <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
<!-- begin wrapper -->
  <div class="wrapper">
    <img class="header-title-banner" src="assets/lets-play-ticTacToe-header.svg" alt="lets-play-tic-tac-toe">
<!-- begin container -->
    <div class="container">
    <!-- <h1>Tic Tac Toe</h1> -->

      <div id="tic-tac-holder" class="game-container">
        <div data-cell="0" id="box01" class="box game-box"></div>
        <div data-cell="1" id="box02" class="box game-box"></div>
        <div data-cell="2" id="box03" class="box game-box"></div>
        <div data-cell="3" id="box04" class="box game-box clear-left"></div>
        <div data-cell="4" id="box05" class="box game-box"></div>
        <div data-cell="5" id="box06" class="box game-box"></div>
        <div data-cell="6" id="box07" class="box game-box clear-left"></div>
        <div data-cell="7" id="box08" class="box game-box"></div>
        <div data-cell="8" id="box09" class="box game-box"></div>
      </div>
<!-- end game container -->

<!-- begin scoreboard container -->
      <div class="scoreboard-container">
        <h2>Score</h2>
        <ul>
          <li class="score-player">Player 1</li>
          <li id="score-player-01" class="score-box">0</li>
        </ul>
        <ul>
          <li class="score-player">Player 2</li>
          <li id="score-player-02" class="score-box">0</li>
        </ul>
      </div>
<!-- end scoreboard container -->

<!-- begin message container -->
      <div class="message-container">
        <h2>messages here</h2>
        <p class="player-messages"></p>
      </div>
<!-- end message container -->

<!-- begin buttons container -->
      <div class="buttons-container">
        <button class="play-game" type="submit">Play</button>
        <button class="reset-game" type="submit">Reset game</button>
        <button class="reset-score" type="submit">Reset score</button>
      </div>
    </div>
<!-- end container -->


<!-- begin API section -->
  <div class="API-section">


<!-- begin API register, login, create game, list game, show game, join game section -->
      <div class="API-register-login">
      <h2>register/login</h2>
         <form id="register">
          <input name="email" type="text" placeholder="email">
          <input name="password" type="password" placeholder="password">
          <input name="password_confirmation" type="password" placeholder="password confirmation">
          <input name="register" type="submit" value="Register" class="button-look">
        </form>
        <form id="login">
          <input name="email" type="text" placeholder="email">
          <input name="password" type="password" placeholder="password">
          <input name="login" type="submit" value="Login" class="button-look">
        </form>
      </div>

 <!-- end API register, login, create game, list game, show game, join game section -->



<!-- Antony API buttons and functionality testers below -->

    <div class="test-data-stuff">
      <h2>API functionality testing</h2>
        <form id="list-games">
          <input name="list-games" type="submit" value="List Games" class="button-look">
          <input class="token" name="token" type="hidden">
        </form>
        <form id="create-game">
          <input name="create-game" type="submit" value="Create Game"class="button-look">
          <input class="token" name="token" type="hidden">
        </form>
        <form id="show-game">
          <label for="show-id">Id:</label>
          <input id="show-id" type="text" size="4">
          <input name="show-game" type="submit" value="Show Game" class="button-look">
          <input class="token" name="token" type="hidden">
       </form>
        <form id="join-game">
          <label for="join-id">Id:</label>
          <input id="join-id" type="text" size="4">
          <input name="join-game" type="submit" value="Join Game" class="button-look">
          <input class="token" name="token" type="hidden">
       </form>
       <form id="mark-cell">
          <label for="mark-id">Id:</label>
          <input id="mark-id" type="text" size="4">
          <label for="mark-index">Index:</label>
          <input name="index" id="mark-index" type="text" size="4">
          <label for="mark-value">Value:</label>
          <input name="value" id="mark-value" type="text" size="4">
          <input name="mark-cell" type="submit" value="Mark Cell" class="button-look">
          <input class="token" name="token" type="hidden">
        </form>
        <form id="watch-game">
          <label for="watch-id">Id:</label>
          <input id="watch-id" type="text" size="4">
          <label for="watch-index">Index:</label>
          <input name="index" id="watch-index" type="text" size="4">
          <label for="watch-value">Value:</label>
          <input name="value" id="watch-value" type="text" size="4">
          <input name="watch-game" type="submit" value="Watch Game" class="button-look">
          <input class="token" name="token" type="hidden">
        </form>
        <br>
        <label for="result">Result</label>
        <textarea id="result"></textarea>
      </div>
    </div>
<!-- end API section -->

  </div>

<!--   end wrapper -->

<!-- script links below here -->
<!--  adding the src type below will break the jquery link, so we left it off -->
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="http://ttt.wdibos.com/js/resource-watcher-0.1.0.js" defer charset="utf-8"></script>
  <script type="text/javascript" src="assets/js/tttapi.js" defer charset="utf-8"></script>
   <script src="assets/js/script.js" type="text/javascript" defer charset="utf-8"></script>
</body>
</html>
