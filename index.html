<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="game-box">Box 01</div>
        <div class="game-box">Box 02</div>
        <div class="game-box">Box 03</div>
        <div class="game-box clear-left">Box 04</div>
        <div class="game-box">Box 05</div>
        <div class="game-box">Box 06</div>
        <div class="game-box clear-left">Box 07</div>
        <div class="game-box">Box 08</div>
        <div class="game-box">Box 09</div>
      </div>
      <div class="scoreboard-container">
        <h2>Score</h2>
        <h3>Player 1</h3>
        <p>Player 1 score</p>
        <h3>Player 2</h3>
        <p>Player 2 score</p>
      </div>
      <div class="buttons-container">
        <button type="submit">Play</button>
        <button type="submit">Reset game</button>
      </div>
    </div>
  </div>
</body>
</html>
