<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe | Kathleen McMahon</title>
  <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
  <img class="header-title-banner" src="assets/lets-play-ticTacToe-header.svg" alt="lets-play-tic-tac-toe">

  <div class="wrapper">
    <header class="header" role="banner">
      <nav class="top-nav" aria-label="primary">
        <!-- <ul> -->
          <button id ="register-button" class="top-nav__button">Register</button>
          <button id="login-button" class="top-nav__button">Log In</button>
        <!-- </ul> -->
          <div class="API-register visually-hidden">
            <h2>Sign up to play</h2>
            <form id="register">
              <label for="register-email">Email</label>
              <input id="register-email" name="email" type="text" placeholder="email">
              <label for="register-pw">Password</label>
              <input id="register-pw" name="password" type="password" placeholder="password">
              <label for="pw-conf">Password confirmation</label>
              <input id="pw-conf" name="password_confirmation" type="password" placeholder="password confirmation">
              <button id="top-reg-button" name="register" type="submit" class="btn-shape top-nav__submit-button">Sign me up</button>
            </form>
          </div>
          <div class="API-login visually-hidden">
            <h2>Sign in to play</h2>
            <form id="login">
              <label for="login-email">Email</label>
              <input id="login-email" name="email" type="text" placeholder="email">
              <label for="login-pw">Password</label>
              <input id="login-pw" name="password" type="password" placeholder="password">
              <button id="top-login-button" name="login" type="submit" class="btn-shape top-nav__submit-button">Sign me in</button>
            </form>
          </div>
      </nav>
    </header>

    <main class="container" aria-label="content">

      <!-- API section -->
      <div class="API-section visually-hidden">
          <div class="API-register-login">
            <form id="create-game">
              <button name="create-game" type="submit" class="btn-shape btn__create-game">Create New Game</button>
              <input class="token" name="token" type="hidden">
            </form>

            <div class="c__games-list">
              <p class="c__games-list--title">Recent games<p>
              <ul id="games-list" class="c__games-list--ul"></ul>
            </div>
          </div>
      </div>

      <!-- game container -->
      <div id="tic-tac-holder" class="game-container game-box visually-hidden">
        <button type="button" data-cell="0" class="box">-</button>
        <button type="button" data-cell="1" class="box">-</button>
        <button type="button" data-cell="2" class="box">-</button>
        <button type="button" data-cell="3" class="box">-</button>
        <button type="button" data-cell="4" class="box">-</button>
        <button type="button" data-cell="5" class="box">-</button>
        <button data-cell="6" class="box">-</button>
        <button type="button" data-cell="7" class="box">-</button>
        <button type="button" data-cell="8" class="box">-</button>
      </div>


      <div class="game-score-n-messages">
        <!-- score box -->
        <div class="game-player01-box">
          <p id="score-player-01" class="game-score-box">0</p>
          <p class="game-player-01-title">Player 1<p>
        </div>

        <div class="game-player02-box">
          <p id="score-player-02" class="game-score-box">0</p>
          <p class="game-player-02-title">Player 2</p>
        </div>

        <button type="submit" class="btn-shape reset-game-score">Reset score</button>

      <!-- message container -->
        <div class="message-container">
          <h2 class="player-messages">messages here</h2>
        </div>



      </div>


      <!-- functionality tester window -->
      <div class="tester-area">

        <div class="test-data-stuff visually-hidden">
          <p class="close-me"><i class="fa fa-times"></i></p>
          <h3>API under the hood</h3>
            <label for="result">Result</label>
            <textarea id="result"></textarea>
        </div>

        <button class="btn-shape tester">API tester</button>
      </div>

    </main>

    <footer class="footer">
      <small>copyright Kathleen McMahon</small>
    </footer>

  </div>


<!--  left off src type of jquery library script purposefully -->
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="http://ttt.wdibos.com/js/resource-watcher-0.1.0.js" type="text/javascript" defer charset="utf-8"></script>
  <script src="assets/js/tttapi.js" type="text/javascript" defer charset="utf-8"></script>
  <script src="assets/js/game_click_handlers.js" type="text/javascript" defer charset="utf-8"></script>
  <script src="assets/js/game_callbacks.js" type="text/javascript" defer charset="utf-8"></script>
  <script src="assets/js/game_logic.js" type="text/javascript" defer charset="utf-8"></script>
</body>
</html>
