<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="assets/styles/reset.css">
  <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
  <header>
    <ul class="top-nav">
      <li id ="register-button" class="top-nav-register">Register</li>
      <li id="login-button" class="top-nav-login">Log In</li>
    </ul>
    <div class="API-register hidden">
      <h2>register</h2>
       <form id="register">
          <input name="email" type="text" placeholder="email">
          <input name="password" type="password" placeholder="password">
          <input name="password_confirmation" type="password" placeholder="password confirmation">
          <input name="register" type="submit" value="Register" class="top-reg-button button-look">
      </form>
    </div>
      <div class="API-login hidden">
        <h2>login</h2>
        <form id="login">
          <input name="email" type="text" placeholder="email">
          <input name="password" type="password" placeholder="password">
          <input name="login" type="submit" value="Login" class="top-login-button button-look">
        </form>
      </div>
      <img class="header-title-banner" src="assets/lets-play-ticTacToe-header.svg" alt="lets-play-tic-tac-toe">
  </header>
<!-- begin wrapper -->
  <div class="wrapper">

<!-- begin container -->
    <div class="container">
      <div id="tic-tac-holder" class="game-container game-box">
        <div class="box">-</div>
        <div class="box">-</div>
        <div class="box">-</div>
        <div class="box clear-left">-</div>
        <div class="box">-</div>
        <div class="box">-</div>
        <div class="box clear-left">-</div>
        <div class="box">-</div>
        <div class="box">-</div>
      </div>
<!-- end game container -->


      <div class="score-n-messages">
        <!-- begin score box section -->
        <div class="player01-box">
          <p id="score-player-01" class="score-box">0</p>
          <p class="score-player-01-title">Player 1<p>
        </div>
        <div class="player02-box">
          <p id="score-player-02" class="score-box">0</p>
          <p class="score-player-02-title">Player 2</p>
        </div>
        <!-- end score box section -->

      <!-- begin message container -->
            <div class="message-container">
              <h2 class="player-messages">messages here</h2>
            </div>
      <!-- end message container -->
      </div>



      <!-- begin API section -->
      <div class="API-section">

          <div class="API-register-login">
            <div class="buttons-container">
            <form id="create-game">
                <input name="create-game" type="submit" value="Create New Game"class="button-look">
                <input class="token" name="token" type="hidden">
              </form>

              <form id="show-game">
                <label for="show-id">Game Id:</label>
                <input id="show-id" type="text" size="4">
                <input name="show-game" type="submit" value="Load Saved Game" class="button-look">
                <input class="token" name="token" type="hidden">
             </form>

             <form id="list-games">
              <input name="list-games" type="submit" value="List Saved Games" class="button-look">
              <input class="token" name="token" type="hidden">
            </form>


              <button type="submit" class="reset-score">Reset score</button>
            </div>

          </div>
      </div>

      <!-- end API section -->

      <!-- functionality tester window below -->

      <div class="test-data-stuff">
        <h2>API functionality testing</h2>
          <br>
          <label for="result">Result</label>
          <textarea id="result"></textarea>
      </div>



    </div>

  <!-- end container -->
  </div>

<!--   end wrapper -->

<!-- script links below here -->
<!--  left off src type of jquery library script purposefully -->
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="http://ttt.wdibos.com/js/resource-watcher-0.1.0.js" type="text/javascript" defer charset="utf-8"></script>
  <script src="assets/js/tttapi.js" type="text/javascript" defer charset="utf-8"></script>
  <script src="assets/js/user_session.js" type="text/javascript" defer charset="utf-8"></script>
    <script src="assets/js/game_button_handlers.js" type="text/javascript" defer charset="utf-8"></script>
  <script src="assets/js/app.js" type="text/javascript" defer charset="utf-8"></script>
</body>
</html>
